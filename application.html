    <div class="container col-md-6">
        <div class="tab-content" id="myTabContent">
            <!-- PERSONAL INFORMATION FORM -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <fieldset>
                    <legend>Personal Information</legend>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="customerEmail">Email</label>
                                <input type="email" class="form-control" id="customerEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="customerPassword">Password</label>
                                <input type="password" class="form-control" id="customerPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <small>(Optional)</small>
                            <input type="text" class="form-control" id="middleName" placeholder="Enter Middle Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Middle Name">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="genderSelect">Gender</label>
                                <select class="form-control" id="genderSelect">
                                    <option name="male" value="male">Male</option>
                                    <option name="female" value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            </div>
                            <div class="form-group col-md-4">
                            </div>
                            <div class="form-group col-md-2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality</label>
                            <select class="form-control" id="nationality">
                                <option name="indian" value="indian">Indian</option>
                                <option name="nri" value="nri">NRI</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="aadharNo">Aadhar Number</label>
                            <input type="text" class="form-control" id="aadharNo" placeholder="Enter Aadhar Card Number">
                        </div>
                        <div class="form-group">
                            <label for="panNo">PAN Number</label>
                            <input type="text" class="form-control" id="panNo" placeholder="Enter PAN Card Number">
                        </div>
                        <!-- <button type="submit" class="btn btn-info">Submit</button> -->
                    </form>
                </fieldset>
